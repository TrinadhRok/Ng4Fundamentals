<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label><em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || isMouseOverOnBtn)">required</em>
      <input (ngModel)="userName" id="userName" name="username" type="text" class="form-control" placeholder="User Name..." required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label> <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || isMouseOverOnBtn)">required</em>
      <input (ngModel)="password" id="password" name="password" type="password" class="form-control"placeholder="Password..." required />
    </div>
    <span (mouseleave)="isMouseOverOnBtn=false" (mouseenter)="isMouseOverOnBtn=true">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default">Cancel</button>
    <div *ngIf="loginInvalid" class="alert alert-danger">
      Invalid Login Info
    </div>
  </form>
</div>
